<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <button class="btn btn-primary"> tester </button>
    <button class="btn btn-danger"> Danger </button>
    <button class="btn btn-warning"> Warning </button>
    <button class="btn btn-success"> Success</button>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <div id="overlay"></div>
    <div id="myDialog">
        <p>HAIIII Selamat pagiii ini merupakan tugas dialog menggunakan button</p>
        <button onclick="closeDialog()">Tutup</button>
    </div>
    <div id="myDialog2">
        <p>Terimakasiii, maaf kak kalau salah </p>
        <button onclick="closeDialog('myDialog2')">Tutup</button>
    </div>

    <script>
        // Fungsi untuk menampilkan dialog
        function showDialog() {
            document.getElementById('myDialog').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // Fungsi untuk menutup dialog
        function closeDialog() {
            document.getElementById('myDialog').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // Menampilkan dialog saat halaman pertama kali dimuat
        window.onload = function() {
            showDialog();
        }
    </script>

</body>
</html>
